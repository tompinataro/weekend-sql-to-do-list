<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="addTask">
    <h2>Add New Task</h2>
    <form id="form">
    <input type="text" data-testid="toDoTextInput" id="toDoTextInput" value="" placeholder="New Task">
    <!-- //1. Add button onclick       -->
    <button onclick="addTask(event)" type="button" data-testid="submitButton"
            id="addButton">Add Task</button>    
    </form>
  </section>
  <section>
    <h2>All Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Completed?</th>
        </tr>
      </thead>
      <tbody id="viewTodos">
      </tbody>
    </table>
  </section>
 </body>
</html>
